{% extends "base.html" %}
{% load staticfiles %}

{% block externalLibraries %}
<script src="{% static 'js/upload_csv.js' %}"></script>
{% endblock %}

{% block title %}Hello World!{% endblock %}

{% block content %}
<div id='uploader'>
  <form id='csv_upload_form' enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form }}
    <input id="submitButton" type="submit" value="Submit" />
  </form>
</div>
<div id='primaryKeyPicker'></div>
<div id='uploadConfirmation'></div>
{% endblock %}
