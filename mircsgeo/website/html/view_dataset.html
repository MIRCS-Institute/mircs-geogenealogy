<!-- UI to view the datasets -->
{% extends "base.html" %}
{% load staticfiles %}
{% block externalLibraries %}
<script src="{% static 'js/createTable.js' %}"></script>
<script src="{% static 'js/view_dataset.js' %}"></script>
<script src="{% static 'js/click_dot.js' %}"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
{% endblock %}


<!-- Creating the UI to display the datasets-->
{% block title %}MIRCS Geo-Genealogy{% endblock %}
{% block content %}
<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Details
  </div>
  <div class="image content">
    <div class="ui two column very relaxed grid">
      <div class="column"><p id="l"></p></div>
      <div class="column"><p id="r"></p></div>
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button">
      Close
    </div>
  </div>
</div>
<div class="ui container">
  <a href="/" class="ui button">Home</a>
  <div id="dialog" title="Alert message" style="display: block">
            <div class="ui-dialog-content ui-widget-content">
                <p>
                    <span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0"></span>
                    <label id="lblMessage">
                    </label>
                </p>
            </div>
        </div>

  <div class="ui segments">
    <div class="ui segment">
      <h1 class="ui header">{{ tablename }}</h1>
    </div>
    <div class="ui segment">
      <div id="dataMap" style="height:500px;"></div>
    </div>
    <div class="ui segment" style='overflow-x:scroll'>
      <div class='ui pagination menu pagePicker'></div>
      <table id="dataTable"  class="ui selectable celled table" ></table>
      <div class='ui pagination menu pagePicker'></div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $('.sortable.table').tablesort();
  });
</script>
<script src="{% static 'vendor/semantic/components/tablesort.js' %}"></script>




{% endblock %}
