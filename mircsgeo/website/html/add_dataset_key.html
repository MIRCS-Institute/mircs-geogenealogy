<!-- Presenting the interface to add keys to the dataset-->
{% extends "base.html" %}
{% load staticfiles %}

{% block externalLibraries %}
<script src="{% static 'js/add_dataset_key.js' %}"></script>
{% endblock %}

{% block title %}MIRCS Geo-Genealogy{% endblock %}

{% block content %}
<div class="ui container">
  <h1>Add Dataset Key</h1>
  <form method='post' class="ui form">
    {% csrf_token %}
    {% for f in form %}
      <div class="field required">
        {{ f.label_tag }}
        {{ f }}
      </div>
    {% endfor %}
    <input id='submit_dataset_columns' class="ui button green" type="submit" value="Submit"/>
  </form>
</div>
{% endblock %}
