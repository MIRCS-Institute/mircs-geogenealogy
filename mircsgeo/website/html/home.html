<!-- Creating the homepage for MIRCS Geo-Genealogy -->
{% extends "base.html" %}

{% block externalLibraries %}
{% endblock %}

{% block title %}MIRCS Geo-Genealogy{% endblock %}

{% block content %}
<div id="contactContent" class="ui grid container">
  <div class="ui sixteen wide column">
    <div class="heading" >
      <h1 class="ui header">MIRCS Geo-Genealogy</h1>
    </div>
    <div class="ui divider"></div>
    <div class="contentText">
      <a href="/upload_file" class="ui button">Upload file</a>
    </div>
  </div>
  {% for t in tables %}
    <div class="ten wide column"><a href="/view/{{t.uuid}}">{{ t.original_filename }} - {{ t.upload_date }}</a></div>
    <div class="six wide column">
      <a class='ui green basic button' href="/view/{{t.uuid}}">View</a>
      <a class='ui orange basic button' href="/manage/{{t.uuid}}">Edit</a>
      <a class='ui blue basic button' href="/download/{{t.uuid}}">Download</a>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
